<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>todos</title>
        <style>
            body{
                font-size: 16px;
            }
        </style>
        <!--        <link href="http://www.eyecon.ro/bootstrap-slider/css/bootstrap.css" rel="stylesheet">
        <link href="http://www.eyecon.ro/bootstrap-slider/css/slider.css" rel="stylesheet">-->
        <link rel="stylesheet" href="//cdnjs.bootcss.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css">
        <link href="css.css" rel="stylesheet">
        <!--        <script src="jquery.js" type="text/javascript"></script>-->
        <script src="mass_merge.js" type="text/javascript"></script>
        <script src="avalon.js" type="text/javascript"></script>

        <script src="avalon.switch.js" type="text/javascript"></script>

        <script type="text/javascript">
            avalon.ready(function() {

                avalon.scan()
            })
        </script>

    </head>
    <body>
        <fieldset><legend>大小</legend>
            <div ms-ui="switch" class="switch-large">
                <input type="checkbox" checked />
            </div>

            <div ms-ui="switch">

            </div>

            <div ms-ui="switch" class="switch-small">
                <input type="checkbox" checked />
            </div>

            <div ms-ui="switch" class="switch-mini">
            </div>
        </fieldset>

        <fieldset><legend>颜色</legend>

            <div ms-ui="switch" data-on="primary" data-off="info">
            </div>

            <div ms-ui="switch" data-on="info" data-off="success">

            </div>

            <div ms-ui="switch" data-on="success" data-off="warning">
            </div>

            <div ms-ui="switch" data-on="warning" data-off="danger">
            </div>

            <div ms-ui="switch" data-on="danger" data-off="primary">
            </div>
        </fieldset>

        <fieldset><legend>关闭动画效果</legend>
            <div ms-ui="switch" data-animated="false">
            </div>
        </fieldset>

        <fieldset><legend>禁用</legend>
            <div ms-ui="switch">
                <input type="checkbox" checked disabled="disabled" />
            </div>
        </fieldset>
        <fieldset><legend>修正按钮里的内容(文本方式)</legend>
            <div ms-ui="switch" data-on-label="ok" data-off-label="no">
                <input type="checkbox" checked />
            </div>
        </fieldset>

        <fieldset><legend>修正按钮里的内容(HTML方式)</legend>
            <div ms-ui="switch" data-on-label="<i class='icon-ok icon-white'></i>" data-off-label="<i class='icon-remove'></i>">

            </div>
        </fieldset>
    </body>
</html>
