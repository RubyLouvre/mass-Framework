<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>todos</title>
        <style>
            #classtable{
                border: 1px solid #333;
                border-collapse: collapse;
                width: 90%;
            }
            #classtable td,#classtable th{
                border: 1px solid #333;
                padding:4px;;
            }
            /*第一种颜色*/
            tr.odd{
                background: #fff;
            }
            /*第二种颜色*/
            tr.even{
                background: #F8F8F8;
            }
            tr.hover{
                background: #FCF9D8!important;
                color:red;
            }

        </style>

        <!--        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">-->
        <script>



        </script>

        <script src="avalon.js"></script>

        <script type="text/javascript">


            avalon.ready(function() {
                var model = avalon.define("class", [], function(vm) {
                    vm.rows = avalon.range(0, 15)
                    vm.hover = NaN; //第几行高亮
                    vm.hander = function(e) {
                        var el = e.target;
                        while (el.tagName !== "TR") {
                            el = el.parentNode;
                        }
                        vm.hover = el.$scope.$index;
                    }
                    vm.data = {
                        rows: [
                            {
                                "d": [
                                    "PO00000078",
                                    "ABC"
                                ]
                            },
                            {
                                "d": [
                                    "PO00000079",
                                    "DEF"
                                ]
                            }
                        ]
                    }
                })
                setTimeout(function() {
                    model.rows[0].d.set(0, "PO00000080")
                }, 3000)
                avalon.scan();
            })

        </script>
        <script type="text/javascript">
            var viewModel = {
                shouldShowMessage: ko.observable(true) // Message initially visible
            };
            viewModel.shouldShowMessage(false); // ... now it's hidden
            viewModel.shouldShowMessage(true); // ... now it's visible again
        </script>
    </head>
    <body ms-controller="class"   >
        
        <ul ms-each-row="rows" ms-controller="class">
            <li ms-each-td="row.d">
                {{td}}
            </li>
        </ul>
        <ul ms-each-row="rows">
            <li>
                {{row.d[0]}}
            </li>
        </ul>
    </body>
</html>
