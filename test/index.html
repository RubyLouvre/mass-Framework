
<!doctype html>
<html>
    <head>
        <title>测试首页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <link rel="stylesheet" type="text/css" href="spec.css" />
        <script src="../mass.js" type="text/javascript"></script>
    </head>

    <body>
        <h2>单元测试 </h2>
        <script type="text/javascript">
            var test_module = String(location.hash  || "mass").replace(/^#/,"");
            $.config({
                alias:{
                    $spec: $.core.base + "more/spec.js"
                }
            });
            $.require("$node,$event",function(){
                $.log("========加载event模块进行单元测试========")
                $("#js_test").change(function(){
                    location.href = location.href.replace(/[?#].*/, '') +"#"+this.value;
                    location.reload()
                })
            })

            $.require("ready,$spec,./test/" + test_module, function(){
                $.log($.modules);
                $.log("开始测试 "+ test_module +" 模块")
            });
          
            //http://trip.taobao.com/
        </script>
        <select id="js_test">
            <option value="mass">
                模块加载模块
            </option>
            <option value="loader">
                模块加载模块2
            </option>
            <option value="lang">
                语言扩展模块
            </option>
            <option value="support">
                特征嗅探模块
            </option>
            <option value="class">
                类工厂模块
            </option>
            <option value="flow">
                操作流
            </option>
            <option value="node">
                节点操作模块
            </option>
            <option value="data">
                数据缓存模块
            </option>
            <option value="css">
                样式操作模块
            </option>
            <option value="attr">
                属性操作模块
            </option>
        </select>
    </body>
</html>
