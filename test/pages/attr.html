<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>mass Frameword 测试页面</title>

        <script>
           window.onload = function(){
               (function self(){
                   if( window.parent.attrTestCall){
                       window.parent.attrTestCall()
                   }else{
                       setTimeout(self,16)
                   }
               })()
           }

        </script>

    </head>
    <body>

        <!-- attr-spec start-->
        <div id="test-data">
            <input id='hidepass'/>
            <p id="foo">
                <a href="/dom_framework/"
                   style="color:red; border-top:1px solid #333;"
                   class="link"
                   title="test" data-test="test">test link</a>
                <input type="text" id="test-input" readonly='' maxlength="20" value="hello"/>
                <input type="radio" id="test-radio"/>
                <input type="radio" id="test-radio2" checked/>
                <label class="test" for="test-input">label</label>
                <button type="button" tabindex="3">Submit</button>
                <textarea rows="2" cols="2">testtesttest</textarea>
            </p>
            <div id="test-div"></div>
            <img id="test-img" src="./logo.png" alt="kissy"/>
            <table id="test-table" cellspacing="10">
                <tbody>
                    <tr>
                        <td id="test-table_td" rowspan="2" colspan="3">td</td>
                    </tr>
                </tbody>
            </table>
            <select id="test-select">
                <option id="test-opt" value="1">0</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select id="test-select2">
                <option>2</option>
            </select>
            <select id="test-select3" multiple autocomplete="off">
                <option selected>1</option>
                <option selected>2</option>
                <option>3</option>
            </select>
            <br/>
            <br/>
            <input type="checkbox" id="test-20110810-checkbox"/>test checked

            <br/>

            <input type="button" id="test-20110810-disabled"/>test disabled
        </div>



    </body>
</html>
