<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>$.contains</title>
        <script>
            window.$$path = location.protocol + "//" + location.host;
            document.write('<script src="' + $$path + '/mass_merge.js"><\/script>')
            document.write('<script src="' + $$path + '/doc/scripts/common.js"><\/script>')
        </script>
    </head>
    
    <body>
        <article>
            <h3>$.contains(a,b)</h3>
            <p>
                <span class="stress">描述：</span>
            </p>
            <p>判定第一个节点是否包含第二个节点</p>
            <p>
                <span class="stress">参数：</span>
            </p>
            <dl>
                <dt>a</dt>
                <dd>必需。节点。</dd>
                <dt>b</dt>
                <dd>必需。节点。</dd>
            </dl>
            <p>
                <span class="stress">返回值：</span>
            </p>
            <p>Boolean。</p>
            <fieldset>
                <legend>例子</legend>
                <pre class="brush:javascript;gutter:false;toolbar:false">
$.require("ready,node", function() {
    $.log($.contains(document.body, $("h3")[0]), true);
})
</pre>
                <button class="doc_btn" type="button">点我，执行代码</button>
            </fieldset>
        </article>
    </body>

</html>
