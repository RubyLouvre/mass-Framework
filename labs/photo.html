<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../libs/jquery.js">

        </script>
        <script>
            $(function(){
                function getImageDimensions(image){
                    var wk = image.cloneNode(true);
                    wk.style.position = 'absolute';
                    wk.style.visibility = 'hidden';
                    wk.style.top = '0px';
                    wk.style.left = '0px';
                    document.body.appendChild(wk);
                    var width = wk.offsetWidth;
                    var height = wk.offsetHeight;
                    wk.parentNode.removeChild(wk);
                    return {width:width, height:height};
                }
                var html = ""
                for(var i = 1; i < 35; i++){
                    html += '<a href="javascript:void(0)"><img src="http://www.lisaluckyphoto.com/images/gallery/Burris'+i+'Web.jpg"></a>'
                }
                $(".photos").html(html);
                $(".photos img").css("opacity",".5");
                $("html").delegate(".photos img:not(.active)","mouseover",function(e){
                    $(this).fadeTo('slow', 1)
                });
                $("html").delegate(".photos img:not(.active)","mouseout",function(e){
                    $(this).fadeTo('slow', .5)
                });

                $("html").delegate(".photos img","click",function(e){

                    var el = $(".photos .active").removeClass("active");
                    var index = el.parent().index();
                    this.className = "active";
                    var curr = $(this).parent().index()
                  //  console.log(index- curr)
                    if(el.length ){
                       
console.log((index- curr)+"70px")
                            $(".photos").animate({
                                "margin-left": (index- curr)+"70px"
                            },1000)
                      

                    }
           
                    var d = getImageDimensions(this);
                    var img = this.cloneNode(true);
                    
                    $(".show").html("").animate({
                        width:d.width,
                        height:d.height
                    },1000,function(){
                        $(this).html("").append(img)
                    })
                })
//http://www.lisaluckyphoto.com/galleries.cfm?galleryID=6

            })
        </script>
        <style>
            html,body{
                height:100%;
                background: url("bg-tile.jpg") repeat scroll 0 0 transparent;
            }
            .show{
                background:white;
            }
            .marquee {
                width:840px;
                height:70px;
                overflow:hidden;
                border:1px solid red;
            }
            .photos {
                width:6000px;
                height:70px;
            }
            .photos a{
                float:left;
                margin-right:10px;
            }
            .photos img{
                width:50px;
                height:50px;
                border:10px solid white;
            }
        </style>
    </head>
    <body>
        <div class="">
            <center>
                <div class="show"></div>
            </center>
        </div>
        <div class="marquee">
            <div class="photos">

            </div>
        </div>
    </body>
</html>
