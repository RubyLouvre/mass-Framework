<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>todos</title>
        <script src="avalon.js"></script>
        <script src="avalon.draggable.js"></script>
        <script src="avalon.button.js"></script>
        <script src="avalon.dialog.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script>
            avalon.ready(function() {
                var model = avalon.models.idialog;
                avalon.scan(document.body, model)
            })

        </script>

        <style>
            body {
                font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
                font-size: 62.5%;
            }
        </style>


    </head>
    <body>
        <div style="height:600px">
            
        </div>
        <div id="dialog" title="Basic dialog" ms-ui="dialog" data-modal="true" data-id="idialog">
            <p>弹出层组件,直接在元素上添加ms-ui="dialog"就能让此元素变成组件。它的title变成标题栏文字。data-modal="true"变成模态对话框。点x关闭。 </p>
        </div>
        <p><input ms-important="idialog" ms-model="toggle" type="radio">显示或隐藏对话框</p>
    </body>

</html>
