    <body>
        <article>
            <h3>$.fn.html(val)</h3>
            <p><span class="stress">描述：</span></p>
            <p>采用get one set all方法操作节点的innerHTML属性。也就是说，如果没有参数，则返回第一个元素节点的innerHTML，否则给所有匹配元素节点设置新
                的innerHTML，然后返回实例本身。</p>
            <p><span class="stress">参数：</span></p>
            <dl>
                <dt>val</dt>
                <dd>可选。String。</dd>
            </dl>
            <fieldset><legend>例子</legend>
                <div class="test"></div>
                <div class="test"></div>
                <div class="test"></div>
                <pre class="brush:javascript;gutter:false;toolbar:false">
      $.require("ready,node",function(){
          $(".test").html('&lt;span style="color:red"&gt;司徒正美&lt;/span&gt;')
       });
                </pre>
                
                <button onclick="exec1()">点我，执行代码</button>
            </fieldset>
        </article>
    </body>
