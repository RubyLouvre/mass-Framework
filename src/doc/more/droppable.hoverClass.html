<!DOCTYPE HTML>
<html>
    <head>
        <title>droppable dragenter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            if (self!=top)
                window.top.location.replace(self.location);
        </script>

        <style type="text/css">
            html,body {
                width:100%;
                height:100%;
                background:#FFF5EE;
            }

            .drag {
                position: absolute;
                border: 1px solid #89B;
                background: #BCE;
                height: 58px;
                width: 58px;
                cursor: move;
                top: 100px;
                line-height: 58px;
                text-align: center;
            }
            .drop {
                float: right;
                width: 291px;
                height: 299px;
                padding: 0 4px;
                border: 1px dashed #888;
                background: #EEE;
                font-size: 10px;
                line-height: 15px;
                overflow: hidden;
            }
            .active {
                background-color: #CEB;
                border-color: #9B8;
            }
            pre{
                position: absolute;
                top:300px;
            }
        </style>
        <script src="../public/js/mass_merge.js" type="text/javascript" ></script>
        <script>
            $.require("ready,more/droppable",function(){

                $("#back").prop("href","/src/doc/plugin.html?iframe_src=more/$.fn.droppable.html")
                $('.drag').droppable({
                    range:".drop",
                    hoverClass:"active"
                })
            });

        </script>
    </head>
    <body>

        <p>拖动左边的方块，在右边的大方块上经过 <a id="back" href="">返回</a></p>
        <div class="drop"></div>
        <div class="drag blue" style="left:20px;"></div>
        <div class="drag blue" style="left:100px;"></div>
        <div class="drag blue" style="left:180px;"></div>
        <pre>
            $.require("ready,more/droppable",function(){
                $('.drag').droppable({
                    range:".drop",
                    hoverClass:"active"
                })
            });
        </pre>
    </body>
</html>
