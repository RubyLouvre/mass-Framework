
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>mass Framework</title>
        <!--     <script src="public/js/mass_merge.js" type="text/javascript" ></script>
             <script src="public/js/plugin_map.js" type="text/javascript" ></script>
             <script src="public/js/suggest.js" type="text/javascript" ></script>-->
        <style>
            .bright .mass_menu , .bright .sub_menu{
                width:130px;
                -moz-box-shadow:0 0 10px #06c;
                -webkit-box-shadow:0 0 10px #06c;
                box-shadow:0 0 10px #06c;
            }
            .bright .menu_item{
                width:120px;
                padding-left:10px;
                height:24px;
                line-height:24px;
                border-bottom:1px solid #fff;
                background:#0088aa;
                color:#fff;
            }
            .bright .hover {
                background:#f36100!important;
                color:black;
            }
        </style>
        <script src="../mass.js"> </script>
        <script>
            $.require("ready,more/menu",function(){
                var data = []
                "draggable,flip,menu,switchable,placeholder,pager,waterfall".replace($.rword, function(method){
                    data.push({
                        html: method,
                        attr:{
                            path: "more/$.fn."+ method +".html"
                        }
                    })
                });
                "ejs".replace($.rword, function(method){
                    data.push({
                        html: method,
                        attr:{
                            path: "more/$."+ method +".html"
                        }
                    })
                });
                var iframe = $("#iframe")[0]
                $(".bright").menu({
                    data:data
                }).menu("getUI").target.delegate(".menu_item", "click", function(){
                    iframe.src = $(this).attr("path")
                });
                function getParam(name){//获取参数值 by司徒正美
                    var sUrl = window.location.search.substr(1);
                    var r = sUrl.match(new RegExp("(^|&)" + name + "=([^&]*)(&|$)"));
                    return (r == null ? null : unescape(r[2]));
                }
                var iframe_src = getParam("iframe_src");
                $.log(iframe_src)
                if(iframe_src){
                    iframe.src = iframe_src;
                }
            })
        </script>

    </head>
    <body>

        <div> <a href="index.html">点此返回文档首页</a></div>
        <div style="float:left;width:14%"
             <div class="bright">

            </div>
        </div>

        <div style="float:left;width:85%">
            <iframe id="iframe" src="core/index.html" width="100%" frameborder="0">

            </iframe>
        </div>
    </body>
</html>
