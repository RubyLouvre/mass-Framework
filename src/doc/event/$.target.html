<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>$.target</title>
        <script src="../public/js/mass_merge.js" type="text/javascript" ></script>
        <script src="../public/js/common.js" type="text/javascript" ></script>
        <link type="text/css" rel="stylesheet" href="../public/styles/common.css"/>
    </head>
    <body>
    <article>
        <h3>$.target</h3>
        <p><span class="stress">描述：</span></p>
        <p>事件派发器的接口。</p>
        <p>实现了此接口的类的实例将具有注册事件和广播事件的功能，具体表现为拥有以下API。</p>
         <ul>
            <li>bind()：绑定事件。</li>
            <li>unbind()：解绑事件。</li>
            <li>fire()：派发事件。</li>
            <li>uniqueNumber：UUID，用于事件系统内部，必需。</li>
            <li>defineEvents()：同时注册多个事件类型。</li>
        </ul>
    </article>
</body>
</html>
